  <script>
    //View router script
    //
    function show (page){

      let home = document.getElementById('homeView'),
      monitor= document.getElementById('monitorView'),
      manage= document.getElementById('manageView'),
      misc= document.getElementById('miscView'),
      contact= document.getElementById('contactView');

      switch (page){
        
        case "home":
          console.log(page, " View");
          home.classList.remove('hidden');
          monitor.classList.add('hidden');
          manage.classList.add('hidden');
          contact.classList.add('hidden');
          break;

        case "monitor":
          console.log(page, " View");
          home.classList.add('hidden');
          monitor.classList.remove('hidden');
          manage.classList.add('hidden');
          contact.classList.add('hidden');
          break;

        case "manage":
          console.log(page, " View");
          home.classList.add('hidden');
          monitor.classList.add('hidden');
          manage.classList.remove('hidden');
          contact.classList.add('hidden');
          break;

        case "misc":
          console.log(page, " View");
          alert("coming soon!");
          break;

        case "contact":
          console.log(page, " View");
          home.classList.add('hidden');
          monitor.classList.add('hidden');
          manage.classList.add('hidden');
          contact.classList.remove('hidden');
          break;
      }
    }
  </script>

  <!-- Home view -->
  <div id="homeView">
    <article>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="alert alert-danger" id="alert-error-https" style="display: none">
            Can only server over HTTPS connection.
          </div>

          <div id="prepare">
            <button class="btn btn-primary" id="btn-connect">
              Connect wallet
            </button>
          </div>

          <div id="connected" style="display: none">

            <button class="btn btn-primary" id="btn-disconnect">
              Disconnect wallet
            </button>

            <hr>

            <div id="network">
              <p>
                <strong>Connected blockchain:</strong> <span id="network-name"></span>
              </p>

              <p>
                <strong>Selected account:</strong> <span id="selected-account"></span>
              </p>

            </div>

            <hr>

            <h3>All account balances</h3>

            <table class="table table-listing">
              <thead>
                <th>Address</th>
                <th>ETH balance</th>
              </thead>

              <tbody id="accounts">
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>

    <!-- We use simple <template> templating for the example -->
    <div id="templates" style="display: none">
      <template id="template-balance">
        <tr>
          <th class="address"></th>
          <td class="balance"></td>
        </tr>
      </template>
    </div>
  </article>

	</div>


  <!-- Monitor view -->
  <div id="monitorView" class="hidden">
    <article>
      <h1> Monitor </h1>
    </article>
    <article>
      <h2> Search by: </h2>
      <form action="#">
        <input type="radio" id="all" name="by" value="0">
        <label for="allEvents">All Events</label>
        <input type="radio" id="byAddress" name="by" value="1">
        <label for="byAddress">Member Address</label>
        <input type="radio" id="byLocation" name="by" value="2">
        <label for="byLocation">Location</label>
        <br>
        <label for="memberName_input">Member Address: </label>
        <input type="text" id="memberName_input">
        <br>
        <label for="locationId_input">Location Id: </label>
        <input type="text" id="locationId_input">
        <br>
        <button type="submit" name="submit">Submit</button>
      </form>
    </article>
    <br>
    <article>
      <button type="button" id="getAllEvents">getAllEvents</button>
    </article>
    <br>
    <div id="eventTemplate">
      <article>
        <table id="events" >
          <tr>
            <td><b>Events</b></td>
          </tr>
        </table>
      </article>
  </div>
	</div>

  <!-- Manage view -->
  <div id="manageView" class="hidden">
    <article>
      <h1> Manage </h1>
    </article>
    <div id="manageOrganization">
      <article>
        <h2>Manage Organization</h2>
        <br>
        <form action="#">
          <label for="orgName_input">Organization name: </label>
          <input type="text" id="orgName_input">
          <br>
          <label for="numLocations_input"># of locations: </label>
          <input type="text" id="numLocations_input">
          <br>
          <button type="submit" name="submit">Submit</button>
        </form>
      </article>
    </div>
    <div id="manageLocation">
      <article>
        <h2>Manage Locations</h2>
        <br>
        <form action="#">
          <label>Action: </label>
          <input type="radio" id="addLocation" name="location" value="1">
          <label for="addLocation">Add Location</label>
          <input type="radio" id="removelocation" name="location" value="0">
          <label for="removelocation">Remove Location</label>
          <br>
          <label for="location_input">Location name: </label>
          <input type="text" id="location_input">
          <br>
          <button type="submit" name="submit">Submit</button>
        </form>
      </article>
    </div>
    <div id="manageMember">
      <article>
        <h2>Manage Member</h2>
        <br>
        <form action="#">
          <label>Action: </label>
          <input type="radio" id="addMember" name="member" value="1">
          <label for="addMember">Add Member</label>
          <input type="radio" id="removeMember" name="member" value="0">
          <label for="removeMember">Remove Member</label>
          <br>
          <label for="memberAddr_input">Member Address: </label>
          <input type="text" id="memberAddr_input">
          <br>
          <label>Select Role: </label>
          <input type="radio" id="admin" name="role" value="2">
          <label for="admin">Admin</label>
          <input type="radio" id="manager" name="role" value="1">
          <label for="manager">Manager</label>
          <input type="radio" id="staff" name="role" value="0">
          <label for="staff">Staff</label>
          <br>
          <button type="submit" name="submit">Submit</button>
        </form>
      </article>
    </div>
	</div>
